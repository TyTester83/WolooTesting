name: Automation Tests CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:   # allows manual run

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true

      # Set up Java
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      # Cache Maven
      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Install Maven dependencies
      - name: Install Dependencies
        run: mvn -B clean install

      # Run TestNG based on master testng.xml
      # You can change testng.xml to Mastertestng.xml or BrowserStack suites if needed
      - name: Run Automation Tests
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: mvn -B test -Dsurefire.suiteXmlFiles=testng.xml

      # Upload surefire reports
      - name: Upload Surefire Reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      # Upload TestNG HTML Reports
      - name: Upload TestNG HTML Reports
        uses: actions/upload-artifact@v4
        with:
          name: testng-html-reports
          path: test-output
